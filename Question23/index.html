<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<title>Assessment Question 23</title>
</head>
<body>
	<script type="text/javascript">

		var ask = (question, yes, no) => {
			if (confirm(question)) yes()
		  	else no();
		}
		 
		ask(
			"Do you agree?",
		  function() { alert("You agreed."); },
		  function() { alert("You canceled the execution."); }
		  );
		
	</script>
</body>
