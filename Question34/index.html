<body>
	<script type="text/javascript">

		function readNumber(){
			while(true){
				var number = prompt("Please enter a number");
				if (number <= 0 || number > 0){return number;}
				else if (!number) {return null;}
				else {alert("Please enter another number");}
			}
			
		}
		alert(readNumber());
		
	</script>
</body>
