<body>
	<script type="text/javascript">

		var isEmpty = (obj) =>{
			var keys = Object.keys(obj);
			if (keys.length == 0){return true;}
			return false;
		}

		let schedule = {};
 
		alert(isEmpty(schedule) ); // true
		 
		schedule["8:30"] = "get up";
		 
		alert( isEmpty(schedule) ); // false

		
	</script>
</body>
</html>
