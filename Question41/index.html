<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

</head>
<body>
	<script type="text/javascript">
		let array = [];
		function sumInput(){
			while(true){
				var number = prompt("Please enter a number");
				if (!number) break;
				else if (isNaN(Number(number)) == true) break;
				array.push(Number(number));	
			}
			return array.reduce((a, b) => a + b, 0);
		}
		console.log(array);
		console.log(sumInput());
	</script>
</body>
</html>
