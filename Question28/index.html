<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   	<meta name="viewport" content="width=device-width">
	<title>Assessment Question 28</title>
</head>
<body>
	<script type="text/javascript">

		var calculator = {
			read: () => {
				this.a = Number(prompt("Enter a value"));
				this.b = Number(prompt("Enter another value"));
			},
			sum: () => {
				return (this.a + this.b);
			},
			mul: () => {
				return (this.a * this.b);
			}
		};
		calculator.read();
		alert( calculator.sum() );
		alert( calculator.mul() );

		
	</script>
</body>
</html>
