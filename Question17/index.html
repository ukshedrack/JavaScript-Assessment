<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
   	<meta name="viewport" content="width=device-width">
	<title>Assessment Question 17</title>
</head>
<body>
	<script type="text/javascript">

		function primeNumbers(n){
			for (let i = 2; i < n; i++){
				var notPrime = false;
				for (let div = 2; div < i; div++){
					if (i % div == 0) {
						notPrime = true;}
				}
				if (notPrime == false) {document.write((i) + "<br>");}
			}
		}
		primeNumbers(10);
		
	</script>
</body>
</html>
